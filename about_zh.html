<!DOCTYPE html>

    <title>Unify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 1s ease, transform 1s ease;
            background-color: #000;
            color: #fff;
        }

        body.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        nav {
            background-color: #000;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            position: relative;
        }

        nav ul li a::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 0;
            height: 2px;
            background-color: #e7e3e3;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
            right: inherit;
            left: 0;
            transition: width 0.3s ease, left 0.3s ease;
        }

        section {
            margin: 20px;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .dropbtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .dropdown {
            position: fixed;
            top: 50px; 
            right: 190px;
            background-color: white;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color:white;
            color: black;
        }
    </style>

</head>
