<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unify</title>
    <style>
        body {
            background-color: #050901;
            color: #03e9f4;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .unify-container {
            position: relative;
        }

        .unify {
            font-size: 72px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
            stroke: #03e9f4;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: neonAnimation 5s linear infinite;
        }

        .opening-time {
            font-size: 24px;
            margin-top: 50px;
        }

        .countdown {
            font-size: 24px;
            margin-top: 30px;
        }

        .maintenance-notice {
            font-size: 18px;
            margin-top: 20px;
            color: #f44336;
        }

        @keyframes neonAnimation {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="unify-container">
        <svg class="unify" width="400" height="100" viewBox="0 0 400 100">
            <text x="50" y="80">Unify</text>
        </svg>
    </div>
    <div class="opening-time">Opening Time: October 15, 2023</div>
    <div class="countdown" id="countdown"></div>
    <div class="maintenance-notice">Website under maintenance. We apologize for any inconvenience caused.</div>

    <script>
        const targetDate = new Date("2023-10-15T00:00:00");

        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            if (timeDifference <= 0) {
                document.getElementById("countdown").textContent = "Opening time has passed";
                window.location.href = "index.html";
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `Countdown: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
